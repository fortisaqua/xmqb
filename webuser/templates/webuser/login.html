{% extends "base.html" %}
{% block title %}登录{% endblock %}
{% block page_content %}

    <div id="mainbody">
         <div class="container">
            <h1 class="page-header">登录</h1>
             <div class="col-md-6">
             <form role="form" class="LoginForm" action="{% url 'weblogin' %}" method="post" role="form">
             <!--当点击提交时，触发weblogin 的方法-->
                  {% csrf_token %}
                <fieldset>
                    {% for field in form.visible_fields %}  <!--对于每一个field-->
        <div class="form-group{% if field.errors %} has-error{% endif %}"> <!--对表单进行排版-->
          <label for="{{ field.label }}">{{ field.label }}</label>  <!--将标签与modelform 内置标签对应起来-->
          {{ field }} <!--显示输入框 -->
          {% if field.help_text %}
            <span class="help-block">{{ field.help_text|safe }}</span> <!--如果有帮助提示，则显示-->
          {% endif %}
          {% for error in field.errors %}
            <label class="control-label">{{ error }}</label> <!--显示每个错误提示-->
          {% endfor %}
        </div>
      {% endfor %}

                </fieldset>

        <div class="form-group">
            <div  class="form-group-left">
              <button type="submit" class="btn btn-large btn-primary">提交</button>

              </div>
          </div>
             </form>

            </div>

         </div>
    </div>
    <!--主体内容结束-->

{% endblock %}
